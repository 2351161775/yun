<body class="cbp-spmenu-push">
<div  th:replace="~{index_ad::topbar}"></div>
	<div class="main-content">
		<div th:replace="~{index_ad::sidebar}"></div>

		<!-- main content start-->
		<!--需要区分是添加分类还是修改-->
		<!--发送put请求修改分类数据-->
		<!--1.springMVC配置HiddenHttpMethodFilter-->
		<!--2.页面创建一个post表单-->
		<!--3.创建一个input项，name="_method" 值就是我们指定的请求方式-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="forms">
					<h2 class="title1">Forms</h2>
					<div class="form-grids row widget-shadow" data-example-id="basic-forms"> 
						<div class="form-title">
							<h4>编辑分类 :</h4>
						</div>
						<div class="form-body">
							<form class="form-horizontal" th:action="@{/type}" method="post">
								<input type="hidden" name="_method" value="put" th:if="${type!=null}"/>
								<input type="hidden" name="typeId" th:if="${type!=null}" th:value="${type.typeId}">
								<!--<div class="form-group">-->
									<!--<label >类别编号</label>-->
									<!--<input type="text" class="form-control" name="typeId" placeholder="" th:value="${type!=null}?${type.typeId}">-->
								<!--</div>-->
								<div class="form-group">
									<label >类别名称</label>
									<input type="text" class="form-control"  name="typeName" placeholder="" th:value="${type!=null}?${type.typeName}">
								</div>
								<!--<button type="submit" class="btn btn-default">Submit</button>-->
								<button type="submit" class=" btn btn-primary" th:text="${type!=null}?'修改':'添加'">添加</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
	<!-- side nav js -->
	<script src='../static/yun-admin/js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../static/yun-admin/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../static/yun-admin/js/jquery.nicescroll.js"></script>
	<script src="../static/yun-admin/js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
   <script src="../static/yun-admin/js/bootstrap.js"> </script>
