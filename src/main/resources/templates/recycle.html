<script src="../static/layui/layui.js"></script>
<script src="../static/layui/css/ttb_icon/iconfont.js"></script>

<script  th:inline="none">
    //JavaScript代码区域


    layui.use(['table', 'element','util'], function(){
        var table = layui.table //表格
            ,element = layui.element //元素操作
            ,  util = layui.util;//工具集


        //执行一个 table 实例
        table.render({
            elem: '#recycle_bin'
            ,height: 540
            ,url: 'recycle_list' //数据接口
            ,title: '图片列表'
            ,page: true //开启分页
            ,defaultToolbar: []//toolbar默认的工具
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [[ //表头
                 {type:'checkbox', fixed: 'left'}
                ,{field:'fileName', width:260, title: '文件名', sort: true,templet:"#type_icon" }
                , {
                    field: 'recentDate', width: 260, title: '删除日期', sort: true,
                    templet: '<div>{{ layui.util.toDateString(d.delDate) }}</div>'
                }
                ,{field:'fileSize', width:260, title: '大小'}
                ,{field:'fileValid', width:200, title: '有效时间'}
                ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
            ]]
        });



                //头工具栏事件
                table.on('toolbar(test)', function(obj){
                    var checkStatus = table.checkStatus(obj.config.id)
                        ,data = checkStatus.data; //获取选中的数据;
                  switch(obj.event){
                            case 'reduction':
                                if(data.length==0)
                                {
                                    layer.msg('请选择要还原的行');
                                }
                                else if(data.length>=1)
                                {
                                    var temID = "";
                                    //批量获取选中行的评估模板ID
                                    for (i = 0; i < data.length; i++) {
                                        if (temID == "") {
                                            temID = data[i].fileId;
                                        }
                                        else {
                                            temID = data[i].fileId+ "," + temID;
                                        }
                                    }

                                    var id= checkStatus.data[0].fileId;
                                    layer.confirm('确定还原选中的文件吗？', function(index)
                                    {
                                        $.ajax(
                                            {
                                                url: "recycle_reduction",
                                                type: "post",
                                                dataType: "json",
                                                async: false,
                                                data: {
                                                    fileid:temID
                                                },
                                                success: function (map)
                                                {
                                                    var json = eval(map); //数组
                                                    //能够正常返回数据才为成功
                                                    //layer.alert('删除成功');
                                                    var state=map.data;
                                                    if (state)
                                                    {
                                                        layer.msg('还原成功');
                                                        table.reload('recycle_bin', {});
                                                    }
                                                    else
                                                    {
                                                        layer.msg('还原失败');
                                                    }
                                                },
                                                error: function () {
                                                    layer.alert("失败");
                                                }
                                            });
                                    });
                                }
                                break;

                      case 'shuaxin':
                          //layer.msg('刷新数据');
                          table.reload('recycle_bin', {});
                          break;

                        case 'del':
                            if(data.length==0)
                            {
                                layer.msg('请选择要删除的行');
                            }
                            else if(data.length>=1)
                            {
                                var temID = "";
                                //批量获取选中行的评估模板ID
                                for (i = 0; i < data.length; i++) {
                                    if (temID == "") {
                                        temID = data[i].fileId;
                                    }
                                    else {
                                        temID = data[i].fileId+ "," + temID;
                                    }
                                }

                                var id= checkStatus.data[0].fileId;
                                layer.confirm('确定删除选中的行吗？', function(index)
                                {
                                    $.ajax(
                                        {
                                            url: "recycle_del",
                                            type: "post",
                                            dataType: "json",
                                            async: false,
                                            data: {
                                                fileid:temID
                                            },
                                            success: function (map)
                                            {
                                                var json = eval(map); //数组
                                                //能够正常返回数据才为成功
                                                //layer.alert('删除成功');
                                                var state=map.data;
                                                if (state)
                                                {
                                                    layer.msg('删除成功');
                                                    table.reload('recycle_bin', {});
                                                }
                                                else
                                                {
                                                    layer.msg('删除失败');
                                                }
                                            },
                                            error: function () {
                                                layer.alert("错误");
                                            }
                                        });
                                });
                            }
                            break;
                        case'delAll':
                            layer.confirm('确定清空回收站吗？', function()
                            {
                                $.ajax(
                                    {
                                        url: "recycle_delAll",
                                        type: "post",
                                        dataType: "json",
                                        async: false,
                                        data: {
                                            //fileid:temID
                                        },
                                        success: function (map)
                                        {
                                            var json = eval(map); //数组
                                            var state=map.data;
                                            if (state)
                                            {
                                                layer.msg('清除成功');
                                                table.reload('recycle_bin', {});
                                            }
                                            else
                                            {
                                                layer.msg('清除失败');
                                            }
                                        },
                                        error: function () {
                                            layer.alert("错误");
                                        }
                                    });
                            });
                            break;
                        case 'shezhi':
                            layer.msg('选择保存天数');
                           // table.reload('image_li', {});
                            break;
                  };
    });
    });
</script>
