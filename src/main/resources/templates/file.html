<!DOCTYPE html>
<html lang="en">
<!--引入thymeleaf-->

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>文件列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/layui/css/image.css">
    <link rel="stylesheet" href="../static/layui/css/font_view/iconfont.css">
    <link rel="stylesheet" href="../static/layui/css/tb1_icon/iconfont.css">
    <script type="text/javascript" src="../static/layui/jquery-2.2.3.min.js"></script>
    <script src="../static/layui/layui.js"></script>
    <script src="../static/layui/css/tb1_icon/iconfont.js"></script>
</head>
<body>



<!--头部工具栏-->

<script type="text/html" id="toolbarDemo">
    <div class="layui-container">
        <div class="layui-row">
            <div class="layui-col-md7">


                <button class="layui-btn layui-btn-primary  layui-btn-sm" lay-event="del">
                    <i class="layui-icon">&#xe640;</i>
                    <span>删除</span>
                </button>

                <button class="layui-btn layui-btn-primary  layui-btn-sm" lay-event="moveto">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-ic_movetofolder"></use>
                    </svg>
                    <span>移动到</span>
                </button>


                <button class="layui-btn layui-btn-primary layui-btn-sm "  lay-event="shuaxin">
                    <i class="layui-icon">&#xe669;</i>
                    <span>刷新</span>
                </button>
            </div>


            <div class=" layui-col-md3">
                <div class="layui-input-block">
                    <input name="search_Filename" id="search_Filename"  autocomplete="off" placeholder="文件名模糊查询" class="layui-input1">
                </div>
            </div>
            <div class=" layui-col-md2" lay-event="search">
                <i class="layui-icon1">&#xe615;</i>
            </div>
        </div>
    </div>
</script>


<!--表格-->
<table class="layui-hide" id="file_li" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="download">下载</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

    <svg class="icon" aria-hidden="true">

    </svg>
    <span>{{d.fileName}}</span>

    <svg class="icon" aria-hidden="true">
        <use xlink:href="#icon-ppt"></use>
    </svg>
    <span>{{d.fileName}}</span>

    <svg class="icon" aria-hidden="true">

<script type="text/html" id="fsize">

    {{# if (d.fileSize<1024){ }}

    <div>
        <span>{{d.fileSize}}</span>
        KB
    </div>
    {{# }else if (d.fileSize>=1024&&d.fileSize<1024*1024){ }}

    <div>
        <span>{{(d.fileSize/1024).toFixed(2)}}</span>
        MB
    </div>
    {{# } else if(d.fileSize>=1024*1024&&d.fileSize<1024*1024*1024) { }}
    <div>
        <span>{{(d.fileSize/1024/1024).toFixed(2)}}</span>
        GB
    </div>
    {{# } else { }}
    {{# } }}
</script>


<script  th:inline="none">
    //JavaScript代码区域


    layui.use(['table', 'element','util'], function(){
        var table = layui.table //表格
            ,element = layui.element //元素操作
            ,  util = layui.util;//工具集


        //执行一个 table 实例
        table.render({
            elem: '#file_li'
            ,height: 540
            ,url: 'file_list' //数据接口
            ,title: '图片列表'
            ,page: true //开启分页
            ,defaultToolbar: []//toolbar默认的工具
            ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field:'fileName', width:320, title: '文件名', sort: true ,edit: 'text',templet:"#type_icon"}

                , {field: 'updateDate', width: 320, title: '修改日期', sort: true,
                    templet: '<div>{{ layui.util.toDateString(d.updateDate) }}</div>'
                }
                ,{field:'fileSize', width:320, title: '大小',templet:"#fsize"}
                ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
            ]]

            ,done: function(res, curr, count){
                $('#file_li').next().find('.layui-table-body').find("table" ).find("tbody").children("tr").on('dblclick',function(){
                    var id = JSON.stringify($('#file_li').next().find('.layui-table-body').find("table").find("tbody").find(".layui-table-hover").data('index'));
                    var obj = res.data[id];
                    console.log(obj.fileId);
                    $.ajax
                    (
                        {
                            url: "detail",
                            type: "post",
                            dataType: "json",
                            async: false,
                            data:
                                {
                                    fileid:obj.fileId
                                },
                            success: function (map)
                            {
                                var json = eval(map); //数组
                                //能够正常返回数据才为成功
                                var state = map.data;
                                if (state)
                                {
                                    /**/
                                    var ti=map.title;
                                    var imgHtml = "<img src='" + map.src + "'width='400px' height='400px'/>";
                                    layer.open(
                                        {
                                            type: 1,
                                            title: ti,
                                            skin: 'layui-layer-rim', //加上边框
                                            scrollbar: false,
                                            area: [500,500], //宽高
                                            content: imgHtml
                                        });

                                }
                                else
                                {
                                    layer.msg('查看失败');
                                }
                            },
                            error: function ()
                            {
                                layer.alert("错误");
                            }
                        }
                    );

                })
            }
        });




        //头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据;
            switch(obj.event){

                case 'del':
                    if(data.length==0)
                    {
                        layer.msg('请选择要删除的行');
                    }
                    else if(data.length>=1)
                    {
                        var temID = "";
                        //批量获取选中行的评估模板ID
                        for (i = 0; i < data.length; i++) {
                            if (temID == "") {
                                temID = data[i].fileId;
                            }
                            else {
                                temID = data[i].fileId+ "," + temID;
                            }
                        }

                        var id= checkStatus.data[0].fileId;
                        layer.confirm('确定删除所选中行吗？</br>十天内可在回收站找回', function(index)
                        {
                            $.ajax(
                                {
                                    url: "del",
                                    type: "post",
                                    dataType: "json",
                                    async: false,
                                    data: {
                                        fileid:temID
                                    },
                                    success: function (map)
                                    {
                                        var json = eval(map); //数组
                                        //能够正常返回数据才为成功
                                        //layer.alert('删除成功');
                                        var state=map.data;
                                        if (state)
                                        {
                                            layer.msg('删除成功');
                                            table.reload('file_li', {});
                                        }
                                        else
                                        {
                                            layer.msg('删除失败');
                                        }
                                    },
                                    error: function () {
                                        layer.alert("错误");
                                    }
                                });
                        });
                    }
                    break;
                case 'shuaxin':
                    //layer.msg('刷新数据');
                    table.reload('file_li', {});
                    break;

                case 'moveto':
                    if (data.length == 0) {
                        layer.msg('请选择要移动的行');
                    }
                    else if (data.length >= 1) {
                        var temID = "";
                        //批量获取选中行的评估模板ID
                        for (i = 0; i < data.length; i++) {
                            if (temID == "") {
                                temID = data[i].fileId;
                            }
                            else {
                                temID = data[i].fileId + "," + temID;
                            }
                        }
                        layer.open
                        (
                            {
                                type: 2
                                , title: '选择保存路径'
                                , maxmin: true
                                , area: ['350px', '380px']
                                , shade: 0
                                , btn: ['确定', '取消']
                                , content: 'ztree'
                                //分别为当前层索引、当前层DOM对象
                                , yes: function (index, layero) {
                                // 获得子页面
                                var formWin = $(layero).find("iframe")[0].contentWindow;
                                // 向子页面的全局函数child传参
                                formWin.child(temID);
                                formWin.doSetSelectedNode();
                                table.reload('file_li', {});
                                layer.msg("移动成功");
                                layer.close(index);
                            },
                                btn2: function (index) {
                                    table.reload('file_li', {});
                                    layer.close(index);
                                }
                                ,
                                cancel: function (index) {
                                    table.reload('file_li', {});
                                    layer.close(index);
                                }
                            });
                    }
                    break;

                case 'search':
                    var filename = $('#search_Filename').val();//获取表格中的值
                    console.log(filename);
                    table.reload('file_li',
                        {
                            url: "search_filename",
                            type: "post",
                            dataType: "json",
                            async: false,
                            page: {
                                curr: 1 //重新从第 1 页开始
                            }
                            ,
                            where:
                                {
                                    filename:filename
                                }
                        });

                    document.getElementById("search_Filename").value=filename;
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event//获得 lay-event 对应的值
                ,temID=data.fileId;
            if(layEvent === 'detail'){
                $.ajax
                (
                    {
                        url: "detail",
                        type: "post",
                        dataType: "json",
                        async: false,
                        data:
                            {
                                fileid:data.fileId
                            },
                        success: function (map)
                        {
                            var json = eval(map); //数组
                            //能够正常返回数据才为成功
                            var state = map.data;
                            if (state)
                            {
                                /**/
                                var ti=map.title;
                                var imgHtml = "<img src='" + map.src + "'width='400px' height='400px'/>";
                                layer.open(
                                    {
                                        type: 1,
                                        title: ti,
                                        skin: 'layui-layer-rim', //加上边框
                                        scrollbar: false,
                                        area: [500,500], //宽高
                                        content: imgHtml
                                    });

                            }
                            else
                            {
                                layer.msg('查看失败');
                            }
                        },
                        error: function ()
                        {
                            layer.alert("错误");
                        }
                    }
                );
            }

            else if(layEvent === 'delete')
            {
                layer.confirm('真的删除该行么</br>十天内可在回收站找回', function(index)
                {
                    $.ajax(
                        {
                            url: "del",
                            type: "post",
                            dataType: "json",
                            async: false,
                            data:
                                {
                                    fileid:temID
                                },
                            success: function (map)
                            {
                                var json = eval(map); //数组
                                //能够正常返回数据才为成功
                                var state=map.data;
                                if (state)
                                {
                                    layer.msg('删除成功');
                                    //table.reload('image_li', {});

                                    obj.del(); //删除对应行（tr）的DOM结构
                                    layer.close(index);
                                    //向服务端发送删除指令
                                }
                                else
                                {
                                    layer.msg('删除失败');
                                }
                            },
                            error: function () {
                                layer.alert("错误");
                            }
                        });
                });
            } else if(layEvent === 'download'){
                layer.msg('下载操作');
            }
        });




        //监听单元格编辑 进行重命名
        table.on('edit(test)', function(obj)
        {
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            //layer.msg('[ID: '+ data.fileId +'] ' + field + ' 字段更改为：'+ value);
            $.ajax
            (
                {
                    url: "rename",
                    type: "post",
                    dataType: "json",
                    async: false,
                    data:
                        {
                            fileid:data.fileId,
                            filename:value
                        },
                    success: function (map)
                    {
                        var json = eval(map); //数组
                        //能够正常返回数据才为成功
                        var state = map.data;
                        if (state)
                        {
                            table.reload('file_li', {});
                            layer.msg('重命名成功');
                        }
                        else
                        {
                            layer.msg('重命名失败');
                        }
                    },
                });
        });

    });


</script>
</body>
</html>
