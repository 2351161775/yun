<body class="cbp-spmenu-push">
<div th:replace="~{index_ad::topbar}"></div>
<div class="main-content">
	<div th:replace="~{index_ad::sidebar}"></div>
	<!-- //header-ends -->
	<!-- main content start-->
	<div id="page-wrapper">
		<div class="main-page">
			<div class="forms">

				<!--需要区分是添加用户还是修改-->
				<!--发送put请求修改用户数据-->
				<!--1.springMVC配置HiddenHttpMethodFilter-->
				<!--2.页面创建一个post表单-->
				<!--3.创建一个input项，name="_method" 值就是我们指定的请求方式-->

				<div class="row">
					<h3 class="title1">编辑资料 :</h3>
					<div class="form-three widget-shadow">
						<form class="form-horizontal" th:action="@{/admininfo}" method="post">
							<input type="hidden" name="_method" value="put" th:if="${admin!=null}"/>
							<input type="hidden" name="adminId" th:if="${admin!=null}" th:value="${admin.adminId}">
							<div class="form-group">
								<label for="focusedinput" class="col-sm-2 control-label">用户名</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1" id="focusedinput" placeholder="请输入用户名" name="adminname" th:value="${admin.adminname}">
								</div>
								<div class="col-sm-2">
									<p class="help-block">Your help text!</p>
								</div>
							</div>
							<!--<div class="form-group">-->
							<!--<label for="disabledinput" class="col-sm-2 control-label">Disabled Input</label>-->
							<!--<div class="col-sm-8">-->
							<!--<input disabled="" type="text" class="form-control1" id="disabledinput" placeholder="Disabled Input">-->
							<!--</div>-->
							<!--</div>-->
							<div class="form-group">
								<label for="inputPassword" class="col-sm-2 control-label">密 码</label>
								<div class="col-sm-8">
									<input type="password" class="form-control1" id="inputPassword" placeholder="Password" name="password" th:value="${admin!=null}?${admin.password}">
								</div>
							</div>
							<div class="form-group">
								<label  class="col-sm-2 control-label">性 别</label>
								<div class="form-check form-check-inline">
									<div class="radio-inline"><label><input type="radio" class="form-check-input" name="sex" value="男" th:checked="${admin!=null}?${admin.sex=='男'}" > 男</label></div>
									<div class="radio-inline"><label><input type="radio"  class="form-check-input"  name="sex" value="女" th:checked="${admin!=null}?${admin.sex=='女'}"> 女</label></div>
								</div>
							</div>

							<div class="form-group mb-n">
								<label for="largeinput" class="col-sm-2 control-label label-input-lg">邮箱</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1 input-lg" id="largeinput" placeholder="请输入照片网址" name="email" th:value="${admin!=null}?${admin.email}">

								</div>
							</div>
							<div class="form-group mb-n">
								<label for="largeinput" class="col-sm-2 control-label label-input-lg">照片</label>
								<div class="col-sm-8">
									<input type="text" class="form-control1 input-lg" id="largeinput" placeholder="请输入照片网址" name="photo" th:value="${admin!=null}?${admin.photo}">

								</div>
							</div>

							<div class="form-group mb-n">
								<div class="col-sm-offset-2">
									<p class="help-block col-sm-offset-2"></p>
									<button type="submit" class=" btn btn-primary" >修改</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<!-- Classie --><!-- for toggle left push menu script -->
<script src="../static/yun-admin/js/classie.js"></script>
<script>
    var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
        showLeftPush = document.getElementById( 'showLeftPush' ),
        body = document.body;

    showLeftPush.onclick = function() {
        classie.toggle( this, 'active' );
        classie.toggle( body, 'cbp-spmenu-push-toright' );
        classie.toggle( menuLeft, 'cbp-spmenu-open' );
        disableOther( 'showLeftPush' );
    };

    function disableOther( button ) {
        if( button !== 'showLeftPush' ) {
            classie.toggle( showLeftPush, 'disabled' );
        }
    }
</script>
<!-- //Classie --><!-- //for toggle left push menu script -->
