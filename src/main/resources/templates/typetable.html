<!DOCTYPE HTML>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Tables</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- Bootstrap Core CSS -->
<link href="../static/yun-admin/css/bootstrap.css" rel='stylesheet' type='text/css' />

<!-- Custom CSS -->
<link href="../static/yun-admin/css/style.css" rel='stylesheet' type='text/css' />

<!-- font-awesome icons CSS -->
<link href="../static/yun-admin/css/font-awesome.css" rel="stylesheet">
<!-- //font-awesome icons CSS -->

 <!-- side nav css file -->
 <link href='../static/yun-admin/css/SidebarNav.min.css' media='all' rel='stylesheet' type='text/css'/>
 <!-- side nav css file -->
 
 <!-- js-->
<script src="../static/yun-admin/js/jquery-1.11.1.min.js"></script>
<script src="../static/yun-admin/js/modernizr.custom.js"></script>

<!--webfonts-->
<link href="http://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic,cyrillic-ext,latin-ext" rel="stylesheet">
<!--//webfonts--> 

<!-- Metis Menu -->
<script src="../static/yun-admin/js/metisMenu.min.js"></script>
<script src="../static/yun-admin/js/custom.js"></script>
<link href="../static/yun-admin/css/custom.css" rel="stylesheet">
<!--//Metis Menu -->

</head> 
<body class="cbp-spmenu-push">
<div th:replace="~{index_ad::topbar}"></div>
	<div class="main-content">
		<div th:replace="~{index_ad::sidebar}"></div>
		<!-- //header-ends -->
		<!-- main content start-->
		<div id="page-wrapper">
			<div class="main-page">
				<div class="tables">
					<h2><a class="btn btn-sm btn-success" href="#" th:href="@{/type}">添加文件类别</a></h2>

					<div class="bs-example widget-shadow" data-example-id="contextual-table">
						<h4>文件类别表</h4>
						<table class="table">
							<thead>
							<tr >
								<th>编号</th>
								<th>文件类别名称</th>
								<th>操作</th>
							</tr>
							</thead>
							<tbody>
							<tr class="active" th:each="type:${types}">
								<!--<th scope="row">1</th>-->
								<td th:text="${type.typeId}"></td>
								<td th:text="${type.typeName}"></td>
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/type/}+${type.typeId}">编辑</a>

									<button th:attr="del_uri=@{/type/}+${type.typeId}" class="btn btn-sm btn-danger deleteBtn" type="submit">删除</button>

								</td>
							</tr>
							</tbody>
						</table>
					</div>

					<form id="deleteTypeForm"  method="post">
						<input type="hidden" name="_method" value="delete"/>

					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- side nav js -->
	<script src='../static/yun-admin/js/SidebarNav.min.js' type='text/javascript'></script>
	<script>
      $('.sidebar-menu').SidebarNav()
    </script>
	<script>
		$(".deleteBtn").click(function () {
            $("#deleteTypeForm").attr("action",$(this).attr("del_uri")).submit();

			return false;
        });
	</script>
	<!-- //side nav js -->
	
	<!-- Classie --><!-- for toggle left push menu script -->
		<script src="../static/yun-admin/js/classie.js"></script>
		<script>
			var menuLeft = document.getElementById( 'cbp-spmenu-s1' ),
				showLeftPush = document.getElementById( 'showLeftPush' ),
				body = document.body;
				
			showLeftPush.onclick = function() {
				classie.toggle( this, 'active' );
				classie.toggle( body, 'cbp-spmenu-push-toright' );
				classie.toggle( menuLeft, 'cbp-spmenu-open' );
				disableOther( 'showLeftPush' );
			};
			
			function disableOther( button ) {
				if( button !== 'showLeftPush' ) {
					classie.toggle( showLeftPush, 'disabled' );
				}
			}
		</script>
	<!-- //Classie --><!-- //for toggle left push menu script -->
	
	<!--scrolling js-->
	<script src="../static/yun-admin/js/jquery.nicescroll.js"></script>
	<script src="../static/yun-admin/js/scripts.js"></script>
	<!--//scrolling js-->
	
	<!-- Bootstrap Core JavaScript -->
	<script src="../static/yun-admin/js/bootstrap.js"> </script>
	
</body>
</html>
