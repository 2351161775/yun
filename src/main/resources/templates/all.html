<script  th:inline="none">


    //检验非法字符
    $(function(){

        $('#fname').bind('input propertychange', function() {
            $('#result').html($(this).val().length + ' characters');
        });

    })

    // Firefox, Google Chrome, Opera, Safari, Internet Explorer from version 9
    function OnInput (event) {
        if(isRight(event.target.value))
        {
            layer.alert("文件名不能包含 /:*?\"<>| 这些非法字符");
        }
    }

    //命名是否符合规则
    function isRight(str)
    {
        var reg = new RegExp('[\\\\/:*?\"<>|]');
        return reg.test(str);     /*进行验证*/
    }
    


    var arr = new Array();　//创建一个数组,存parentid
    var arr1=new Array();//存fileid;


    var parent=-1;
  var pa=document.getElementById("openid").value;
   if(pa!="")
    {
        var p=parseInt(pa);
        parent=p;

    }
    $(" #openid").val("");


    var fid=-1;
    var fi=document.getElementById("fopenid").value;
    if(fi!="")
    {
        var f=parseInt(fi);
        fid=f;
    }
    $(" #fopenid").val("");


    layui.use(['table', 'element','util'], function()
    {
        var table = layui.table //表格
            ,element = layui.element //元素操作
            ,  util = layui.util;//工具集

        //执行一个 table 实例
        table.render
        (
            {
            elem: '#all_li'
            ,height: 540
            ,url: 'all_list?parentid='+parent
            ,title: '文件夹列表'
                ,defaultToolbar: []//toolbar默认的工具
                ,toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [[ //表头
                {type:'checkbox', fixed: 'left'}
                ,{field:'fileName', width:320, title: '文件名', sort: true, edit: 'text',templet:"#type_icon"}
                , {field: 'updateDate', width: 320, title: '修改日期', sort: true,
                    templet: '<div>{{ layui.util.toDateString(d.updateDate) }}</div>'
                }
                ,{field:'fileSize', width:320, title: '大小',templet:"#fsize"}
                ,{fixed: 'right', width: 200, align:'center', toolbar: '#barDemo'}
            ]]
            ,id: 'testReload'
            ,page: true //开启分页
        });




        //监听头部工具栏
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据;
            switch(obj.event)
            {
                //上一级
                case 'up':
                    var phuancun;
                    phuancun=arr[0];
                    if(phuancun==undefined)
                    {
                        phuancun=fid;
                    }
                    else
                 {
                    arr.shift();//移除最前一个元素并返回该元素值，数组中元素自动前移
                    arr1.shift();
                 }
                    console.log("phuancun2:"+phuancun);
                    console.log(arr);
                    //执行重载
                    table.reload
                    (
                        'testReload',
                        {
                            url: "all_list",
                            type: "post",
                            dataType: "json",
                            async: false,
                            page:
                                {
                                    curr: 1 //重新从第 1 页开始
                                }
                            ,where:
                            {
                                parentid:phuancun
                            }
                        }
                        );
                    break;
                    //下一级
                case 'down':
                   // console.log("下一级："+data[0].fileId);
                    if(data.length==0||data.length>1)
                    {
                        layer.msg('请选中一个文件');
                    }
                    else if(data.length==1)
                    {
                        arr.unshift(data[0].parentId);//进数组,前插
                        arr1.unshift(data[0].fileId);//
                        console.log(arr);
                        $.ajax
                        (
                            {
                                url: "all_judge",
                                type: "post",
                                dataType: "json",
                                async: false,
                                data:
                                    {
                                        fileid:data[0].fileId
                                    },
                                success: function (map)
                                {
                                    var json = eval(map); //数组
                                    //能够正常返回数据才为成功
                                    var state = map.data;
                                    if (state)
                                    {
                                        //执行重载

                                        //执行重载
                                        table.reload
                                        ('testReload',
                                            {
                                                url: "all_list",
                                                type: "post",
                                                dataType: "json",
                                                async: false,
                                                page:
                                                    {
                                                        curr: 1 //重新从第 1 页开始
                                                    }
                                                ,where:
                                                {
                                                    parentid:data[0].fileId
                                                }
                                            });



                                    }
                                    else
                                    {
                                        //layer.msg('添加失败');
                                        /**/
                                        var ti=map.title;
                                        var imgHtml = "<img src='" + map.src + "'width='400px' height='400px'/>";
                                        layer.open(
                                            {
                                                type: 1,
                                                title: ti,
                                                skin: 'layui-layer-rim', //加上边框
                                                scrollbar: false,
                                                area: [500,500], //宽高
                                                content: imgHtml
                                            });
                                    }
                                },
                                error: function ()
                                {
                                    layer.alert("错误");
                                }
                            }
                        );

                    }
                    break;
                    case 'build_file':
                        layer.open
                        (
                            {
                                type: 1,
                                title: "新建",
                                skin: 'layui-layer-rim', //加上边框
                                area: ['320px', '180px'], //宽高
                                //shadeClose: true, 开启遮罩关闭
                                scrollbar: false,
                                content: $('#new_build').html(),
                                btn: ['保存'],
                                yes: function(index, layero)
                                {
                                    var filename = $('#fname').val();//获取表格中的值
                                    console.log("名字："+filename);
                                    $.ajax
                                    (
                                        {
                                            url: "all_add",
                                            type: "post",
                                            dataType: "json",
                                            async: false,
                                            data:
                                                {
                                                    parentid:arr1[0],
                                                    filename:filename
                                                },
                                            success: function (map)
                                            {
                                                var json = eval(map); //数组
                                                //能够正常返回数据才为成功
                                                var state = map.data;
                                                if (state)
                                                {
                                                    table.reload('testReload', {});
                                                    layer.msg(map.message);
                                                }
                                                else
                                                {
                                                    layer.msg('新建失败');
                                                }
                                            },
                                            error: function ()
                                            {
                                                layer.alert("错误");
                                            }
                                        }
                                    );
                                },

                                cancel: function(index)
                                {
                                    layer.close(index)
                                }
                            });
                    break;


                case 'del':
                    if(data.length==0)
                    {
                        layer.msg('请选择要删除的数据');
                    }
                    else if(data.length>=1)
                    {
                        var fileID = "";
                        //批量获取选中行的评估模板ID
                        for (i = 0; i < data.length; i++)
                        {
                            if (fileID == "")
                            {
                                fileID = data[i].fileId;
                            }
                            else
                            {
                                fileID = data[i].fileId+ "," + fileID;
                            }
                        }

                        layer.confirm('确定删除所选中行吗？</br>十天内可在回收站找回', function(index)
                        {
                            $.ajax
                            (
                                {
                                    url: "all_del",
                                    type: "post",
                                    dataType: "json",
                                    async: false,
                                    data: {
                                        fileid:fileID
                                    },

                                    success: function (map)
                                    {
                                        var json = eval(map); //数组
                                        var state=map.data;
                                        if (state)
                                        {
                                            table.reload('testReload', {});
                                            layer.msg('删除成功');
                                        }
                                        else
                                        {
                                            layer.msg('删除失败');
                                        }
                                    },
                                    error: function ()
                                    {
                                        layer.alert("错误");
                                    }
                                });
                        });
                    }
                    break;

                case 'shuaxin':
                    table.reload('testReload', {});
                    break;

                case 'search':
                    var filename = $('#search_Allname').val();//获取表格中的值
                    arr.length=0;
                    arr1.length=0;
                    console.log(arr);
                    table.reload
                    ('testReload',
                        {
                            url: "search_allname",
                            type: "post",
                            dataType: "json",
                            async: false,
                            page:
                                {
                                    curr: 1 //重新从第 1 页开始
                                }
                            ,
                            where:
                                {
                                    filename:filename
                                }
                        });

                    document.getElementById("search_Allname").value=filename;

                    break;

                case 'moveto':
                    //移动到
                    // layer.msg("移动到");

                    if (data.length == 0) {
                        layer.msg('请选择要移动的行');
                    }
                    else if (data.length >= 1) {
                        var temID = "";
                        //批量获取选中行的评估模板ID
                        for (i = 0; i < data.length; i++) {
                            if (temID == "") {
                                temID = data[i].fileId;
                            }
                            else {
                                temID = data[i].fileId + "," + temID;
                            }
                        }
                        layer.open
                        (
                            {
                                type: 2
                                , title: '选择保存路径'
                                , maxmin: true
                                , area: ['350px', '380px']
                                , shade: 0
                                , btn: ['确定', '取消']
                                , content: 'ztree'
                                //分别为当前层索引、当前层DOM对象
                                , yes: function (index, layero) {
                                // 获得子页面
                                var formWin = $(layero).find("iframe")[0].contentWindow;
                                // 向子页面的全局函数child传参
                                formWin.child(temID);
                                formWin.doSetSelectedNode();
                                table.reload('testReload', {});
                                layer.msg("移动成功");
                                layer.close(index);
                            },
                                btn2: function (index) {
                                    table.reload('testReload', {});
                                    layer.close(index);
                                }
                                ,
                                cancel: function (index) {
                                    table.reload('testReload', {});
                                    layer.close(index);
                                }
                            });
                    }
                    break;
            };
        });



        //监听行工具事件
        table.on('tool(test)', function(obj)
        { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值

            if(layEvent === 'detail')//查看
            {
                arr.unshift(data.parentId);//
                arr1.unshift(data.fileId);
                console.log(arr);

                $.ajax
                (
                    {
                        url: "all_judge",
                        type: "post",
                        dataType: "json",
                        async: false,
                        data:
                            {
                                fileid:data.fileId
                            },
                        success: function (map)
                        {
                            var json = eval(map); //数组
                            //能够正常返回数据才为成功
                            var state = map.data;
                            if (state)
                            {
                                //执行重载
                                table.reload('testReload',
                                    {
                                        url: "all_list",
                                        type: "post",
                                        dataType: "json",
                                        async: false,
                                        page:
                                            {
                                                curr: 1 //重新从第 1 页开始
                                            }
                                        ,where:
                                        {
                                            parentid: data.fileId
                                        }
                                    });
                            }
                            else
                            {
                                //layer.msg('添加失败');
                                /**/
                                var ti=map.title;
                                var imgHtml = "<img src='" + map.src + "'width='400px' height='400px'/>";
                                layer.open(
                                    {
                                        type: 1,
                                        title: ti,
                                        skin: 'layui-layer-rim', //加上边框
                                        scrollbar: false,
                                        area: [500,500], //宽高
                                        content: imgHtml
                                    });
                            }
                        },
                        error: function ()
                        {
                            layer.alert("错误");
                        }
                    }
                );
            }

            else if(layEvent==='download')//移动到
            {
                layer.msg("下载");

              }

            else if(layEvent === 'delete')
            {
                    var fileID = data.fileId;
                    layer.confirm('真的删除该行么</br>十天内可在回收站找回', function(index)
                    {
                        $.ajax
                        (
                            {
                                url: "all_del",
                                type: "post",
                                dataType: "json",
                                async: false,
                                data: {
                                    fileid:fileID
                                },
                                success: function (map)
                                {
                                    var json = eval(map); //数组
                                    var state=map.data;
                                    if (state)
                                    {
                                        //table.reload('testReload', {});
                                        layer.msg('删除成功');
                                        obj.del(); //删除对应行（tr）的DOM结构
                                        layer.close(index);
                                    }
                                    else
                                    {
                                        layer.msg('删除失败');
                                    }
                                },
                                error: function ()
                                {
                                    layer.alert("错误");
                                }
                            });
                    });
                }
        });



        //监听单元格编辑 进行重命名
        table.on('edit(test)', function(obj)
        {
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            //layer.msg('[ID: '+ data.fileId +'] ' + field + ' 字段更改为：'+ value);
            $.ajax
            (
                {
                    url: "rename",
                    type: "post",
                    dataType: "json",
                    async: false,
                    data:
                        {
                            fileid:data.fileId,
                            filename:value
                        },
                    success: function (map)
                    {
                        var json = eval(map); //数组
                        //能够正常返回数据才为成功
                        var state = map.data;
                        if (state)
                        {
                            table.reload('testReload', {});
                            layer.msg('修改成功');
                        }
                        else
                        {
                            layer.msg('修改失败');
                        }
                    },
        });
    });
    });
</script>
</body>
