<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../static/layui/css/test.css">
    <script type="text/javascript" src="../static/layui/jquery-2.2.3.min.js"></script>
    <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>信息流 - 滚动加载</legend>
</fieldset>

<ul class="flow-default" id="LAY_demo1"></ul>


<script src="../static/layui/layui.js"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->

<script >

    layui.use(['flow' ,'element','util'], function(){
        var flow = layui.flow
            ,element = layui.element //元素操作
            ,  util = layui.util;//工具集

        flow.load({
            elem: '#LAY_demo1' //流加载容器
            ,scrollElem: '#LAY_demo1' //滚动条所在元素，一般不用填，此处只是演示需要。
            ,isAuto: true     //自动加载  为true的时候是自动加载
            ,isLazyimg: true   //图片懒加
            ,done: function(page, next)
            { //执行下一页的回调
                //数据插入
                    var lis = [];
                    //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                    $.get('test1?page='+page,
                        function(map)
                        {
                            console.info(map);
                            //假设你的列表返回在data集合中
                            layui.each(map.data, function(index, item)
                            {
                                console.info(item.filePath)

                                    var temp='<img lay-src="'+ item.filePath+'">'
                                lis.push(temp);
                            });

                            //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                            //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                            next(lis.join(''), page < map.pages); //count为总页数为
                        });
            }
        });
        element.init();
    });
</script>

</body>
</html>
